</html>{% extends 'layout.html' %}
{% block title %}Login{% endblock %}
{% block script %}
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/js/bootstrap.bundle.min.js" defer></script>
    <script src="../static/js/user.js"   defer></script>
{% endblock %}
{% block content %}
    <div class="text-center main-container" id="loginContainer">
        <main class="form-signin">
            <form action="{{ url_for('login')}}" method="POST" enctype="multipart/form-data" id="login-form">
                <img class="mb-4" src="../static/favicon/favicon.png" alt="proman logo" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Login</h1>
                <h3 class="h3 mb-3 fw-normal" id="error-message2"></h3>
                <div class="form-floating">
                    <input type="text" name="username-login" class="form-control" id="floatingInput2" placeholder="Username">
                    <label for="floatingInput2">Username</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="pwd-login" class="form-control" id="floatingPassword2" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <button class="w-100 btn btn-lg btn-dark" type="submit">Login</button>
                <p class="mt-5 mb-3 text-muted">&copy; [team Team] 2022</p>
            </form>
        </main>
    </div>
{% endblock %}
