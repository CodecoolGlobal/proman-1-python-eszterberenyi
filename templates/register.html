{% extends 'layout.html' %}
{% block title %}Register{% endblock %}
{% block script %}
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/js/bootstrap.bundle.min.js" defer></script>
    <script src="../static/js/register.js"   defer></script>
{% endblock %}
{% block content %}
    <div class="text-center main-container">
        <main class="form-signin">
            <form action="{{ url_for('register')}}" method="POST" enctype="multipart/form-data" id="reg-form">
                <img class="mb-4" src="../static/favicon/favicon.png" alt="proman logo" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Register</h1>
                <h3 class="h3 mb-3 fw-normal" id="error-message"></h3>

                <div class="form-floating">
                    <input type="text" name="username-register" class="form-control" id="floatingInput" placeholder="Username">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="pwd-register" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <button class="w-100 btn btn-lg btn-dark" type="submit">Register</button>
                <p class="mt-5 mb-3 text-muted">&copy; [team Team] 2022</p>
            </form>
        </main>
    </div>
{% endblock %}
